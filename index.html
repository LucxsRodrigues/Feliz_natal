<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Feliz Natal</title>
</head>
<body>
    <div class="cartao-natal">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>

        <div class="card-front">
            <div class="card">
                <div class="icon-topo">
                    <img src="img/decoracao.svg" alt="folhinha">
                </div>
                <div class="click-to-open">Clique para abrir</div>
                <div class="icons">
                    <img src="img/arvore.svg" alt="">
                    <img src="img/casa.svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-inside">
            <div class="wishes">Feliz Natal!</div>
            <div class="subtext">Passando aqui pra te desejar um Feliz Natal</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
